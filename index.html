<!DOCTYPE html>
<html lang="da">
<head>
	<title>AARTools Effektkompas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Css/style.css">
	<link rel="stylesheet" type="text/css" href="Animations/animations.css">
</head>

<body onload="setup()">
	<div id="svg-container">
		<svg id="drawing" width="100%" height="100%" 
			xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
		</svg>
		<button id="resetButton" class="button" onClick="resetButtonClicked()">Centrer</button>
	</div>
	
	<div id="menu-conatiner">
		<div id="nav-bar">
			<button class="menu-button active" onclick="showTab(event, 'start-tab')">Start</button>
			<button class="menu-button" onclick="showTab(event, 'tekst-tab')">Tekst</button>
			<button id="udseendeButton" class="menu-button" onclick="showTab(event, 'udseende-tab')">Udseende</button>
			<button class="menu-button" onclick="showTab(event, 'eksport-tab')">Filer</button>
			<button id="guideButton" class="menu-button" onclick="showTab(event, 'guide-tab')">Guide</button>
		</div>
		
		<div id="start-tab" class="tab"  style="display:block">
			<h1>Start</h1>
			<h3>Titel:</h3>
			<input id="titleInput">
			
			<h3>Ikon:</h3>
			<div class="radio_container">
				<input class="radio" id="icon1_radio" type="radio" name="icon" value="Intet" checked>
				<label class="radio_label" for="icon1_radio">Intet</label>
				
				<input class="radio" id="icon2_radio" type="radio" name="icon" value="Lille">
				<label class="radio_label" for="icon2_radio">Lille</label>
				
				<input class="radio" id="icon3_radio" type="radio" name="icon" value="Stor">
				<label class="radio_label" for="icon3_radio">Stor</label>
				
				<input class="radio" id="icon4_radio" type="radio" name="icon" value="Urban">
				<label class="radio_label" for="icon4_radio">Urban</label>
			</div>
			
			<h3>Skabeloner</h3>
			<button class="button" onclick="readJSON(Eksempler.Blank)">Blank</button>
			<button class="button" onclick="readJSON(Eksempler.Lille)">Lille</button>
			<button class="button" onclick="readJSON(Eksempler.Stor)">Stor 1</button>
			<button class="button" onclick="readJSON(Eksempler.Stor2)">Stor 2</button>
		</div>
		
		<div id="tekst-tab" class="tab">
			<div id="text_div">
				<textarea id="kode-textarea"></textarea>
				<div id="cheat_sheet_container">Cheat sheet placeholder (500x150px)</div>
			</div>
		</div>
		
		<div id="udseende-tab" class="tab">
			<h1>Udseende</h1>
			Zoom
			<input type="range" min="0.1" max="3" value="0.7" step="0.01" id="zoomSlider" class="slider">
			Rotation
			<input type="range" min="0" max="1" value="0" step="0.001" id="rotationSlider" class="slider">
			Center Radius
			<input type="range" min="0" max="30" value="15" step="0.1" id="radiusSlider" class="slider">
			Titel Tekststørrelse
			<input type="range" min="1" max="7" value="4" step="0.01" id="titleTextSizeSlider" class="slider">
			Tema Tekststørrelse
			<input type="range" min="1" max="5" value="3" step="0.01" id="majTextSizeSlider" class="slider">
			Tekststørrelse
			<input type="range" min="1" max="3" value="2" step="0.01" id="minTextSizeSlider" class="slider">
		</div>
		
		<div id="eksport-tab" class="tab">
			<h1>Filer</h1>
			<h2>Grafik</h2>
			<button id="savePNGButton" class="button">Gem PNG</button>
			<button id="saveSVGButton" class="button">Gem SVG</button>
			
			<h2>Arbejdsfiler</h2>
			<button id="saveJSONButton" class="button">Gem JSON</button>
			<button id="loadJSONButton" class="button">Åbn JSON</button>
		</div>
		
		<div id="guide-tab" class="tab">
			<iframe id="guideFrame" src="Filer/Guide.pdf" title="Guide"></iframe>
		</div>
		
	</div>

<!-- Scripts -->
	<script src="Scripts/Main.js"></script>
	<script src="Scripts/Gui.js"></script>
	<script src="Scripts/svg.js"></script>
	<script src="Scripts/Model.js"></script>
	<script src="Scripts/Vector.js"></script>
	<script src="Scripts/FileManager.js"></script>
	
	
<!-- Filer -->
	<script src="Filer/Version.js"></script>
	<script src="Filer/Ikoner.js"></script>
	<script src="Filer/Eksempler.js"></script>
	
<!-- Animation -->
	<script src="Animations/animations.js"></script>
	
</body>

</html>
